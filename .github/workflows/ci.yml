---
name: .NET

"on":
  workflow_dispatch:

  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  Build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x.x'
      - name: Restore dependencies
        run: dotnet restore
      - name: Test
        run: dotnet test --verbosity normal
      - name: Build
        run: dotnet publish -c Release
